    	<script type="x-shader/x-vertex" id="vertexShader">
			varying vec2 vUv;
			uniform sampler2D tex;	
			//const float maxVal = 256.0 * 256.0;

			// https://stackoverflow.com/questions/18453302/how-do-you-pack-one-32bit-int-into-4-8bit-ints-in-glsl-webgl
			// https://stackoverflow.com/questions/6893302/decode-rgb-value-to-single-float-without-bit-shift-in-glsl
			// https://github.com/processing/processing4/blob/master/core/src/processing/core/PApplet.java#L9800
			// http://marcodiiga.github.io/encoding-normalized-floats-to-rgba8-vectors
			// https://vrdust.org.uk/wp-content/plugins/vcdustbackground/includes/dust_shaders.js
			// https://github.com/simeonradivoev/kinect-hue-depth-encoding
			// https://github.com/andybiar/Z-Depth-Image-Converter/

            float rand(float n) {
                return fract(sin(n * 12.9898) * 43758.5453);
            }

            vec3 rgb2hsv(vec3 c) {
                vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
                vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
                vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

                float d = q.x - min(q.w, q.y);
                float e = 1.0e-10;
                return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
            }

            float RGB2Hue(vec3 c) {
                float minc = min(min(c.r, c.g), c.b);
                float maxc = max(max(c.r, c.g), c.b);
                float div = 1.0 / (6.0 * max(maxc - minc, 1.0e-5));
                float r = (c.g - c.b) * div;
                float g = 1.0 / 3.0 + (c.b - c.r) * div;
                float b = 2.0 / 3.0 + (c.r - c.g) * div;
                float d = mix(r, mix(g, b, c.g < c.b), c.r < max(c.g, c.b));
                return fract(d + 1.0);
            }

            float decode(vec3 data) {
                /*
                float dNormal = RGB2Hue(data) * 1529.0;

                float dMin = _CutOff.x;
                float dMax = _CutOff.y;

                return dMin + ((dMax - dMin) * dNormal) / 1529.0;
                */
                return RGB2Hue(data);
            }

            /*
            vec3 LinearToGammaSpaceAccurate(vec3 linRGB) {
                // Exact version, useful for debugging.
                return vec3(LinearToGammaSpaceExact(linRGB.r), LinearToGammaSpaceExact(linRGB.g), LinearToGammaSpaceExact(linRGB.b));
            }
            */
       
			void main() {
			    gl_PointSize = 2.0;
			    
			    vUv = uv;
			    vec2 uvX = vec2(0.5 + uv.x * 0.5, 0.5 + uv.y * 0.5);
			    vec2 uvY = vec2(0.5 + uv.x * 0.5, uv.y * 0.5);
			    vec2 uvZ = vec2(uv.x * 0.5, uv.y * 0.5);

			    vec3 colX = texture2D(tex, uvX).rgb;
			    vec3 colY = texture2D(tex, uvY).rgb;
			    vec3 colZ = texture2D(tex, uvZ).rgb;

			    float posX = decode(colX);
			    float posY = decode(colY);
			    float posZ = decode(colZ);	    
	    
			    vec3 newPosition = vec3(posX, posY, posZ);

			    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
			}
		</script>

    	<script type="x-shader/x-fragment" id="fragmentShader">
			varying vec2 vUv;
			uniform sampler2D tex;

			// https://github.com/CesiumGS/cesium/blob/main/Source/Shaders/Builtin/Functions/saturation.glsl
		    // Algorithm from Chapter 16 of OpenGL Shading Language
			vec3 saturation(vec3 rgb, float adjustment) {
			    const vec3 W = vec3(0.2125, 0.7154, 0.0721);
			    vec3 intensity = vec3(dot(rgb, W));
			    return mix(intensity, rgb, adjustment);
			}

			void main() {
			    vec2 uvRgb = vec2(vUv.x * 0.5, 0.5 + vUv.y * 0.5);
			    vec4 col = texture2D(tex, uvRgb);
			    //col.x *= 0.92;
			    //col.y *= 0.99;
			    gl_FragColor = vec4(col.xyz, 1.0);
			}
    	</script>
	</head>

	<body>
		<div id="container"></div>
		<script>
			"use strict";

			let camera, scene, renderer;
			let container, mesh;
			let geometry, video, texture, material;
			let start = Date.now();

			init();
			animate();

			function init() {
				container = document.getElementById("container");

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
				camera.target = new THREE.Vector3(0, 0, 0);
				camera.position.set(0.5, 0.2, 1.5);
				camera.near = 0.001;
				camera.updateProjectionMatrix();

				scene = new THREE.Scene();

				const dim = 1024;
				geometry = new THREE.SphereBufferGeometry(1, dim, dim);

				video = document.createElement("video");
				video.crossOrigin = "anonymous";
				//video.width = 1024;
				//video.height = 1024;
				video.loop = true;
				video.muted = true;
				video.src = "./images/output.mp4";
				video.setAttribute("webkit-playsinline", "webkit-playsinline");
				video.play();

				texture = new THREE.VideoTexture(video);
				//texture = new THREE.TextureLoader().load("./images/output0.png");
        		
        		texture.format = THREE.RGBAFormat;
        		texture.minFilter = THREE.NearestFilter;
        		texture.magFilter = THREE.LinearFilter;
        		texture.generateMipmaps = false;

				//material = new THREE.MeshBasicMaterial({ map: texture });
			    material = new THREE.ShaderMaterial({
					uniforms: {
						tex: {
							type: "t",
							value: texture
						}
					},
			        vertexShader: document.getElementById("vertexShader").textContent,
			        fragmentShader: document.getElementById("fragmentShader").textContent
			    });

				mesh = new THREE.Points(geometry, material);

				scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				setupWasd();
				setupMouse();

				window.addEventListener("resize", onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				update();
			}

			function update() {
				updateWasd();

				renderer.render(scene, camera);
			}			
		</script>
	</body>
