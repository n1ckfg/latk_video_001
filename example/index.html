<!DOCTYPE html>
<html lang="en">

	<head>
		<title>...</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="./css/main.css"/>

		<script src="./js/libraries/three.js"></script>
		<script src="./js/libraries/util.js/general-util.js"></script>
		<script src="./js/libraries/util.js/threejs-util.js"></script>
		<script src="./js/libraries/util.js/threejs-wasd.js"></script>
		<script src="./js/libraries/util.js/threejs-mouse.js"></script>

    	<script type="x-shader/x-vertex" id="vertexShader">
			varying vec2 vUv;
			uniform sampler2D tex;

		    /*
		    // defaults
		    float _Displacement = 10.0;
			float _Maximum = 99.0;
			float _BaselineLength = 0.5;
    		float _SphericalAngle = 10.0;
    		*/

    		// testing
		    float _Displacement = 20.0; 
			float _Maximum = 30.0; 
			float _BaselineLength = 180.0;
    		float _SphericalAngle = 3.143; 

	        float getDepthSpherical(float d) {
	            return asin(_BaselineLength * sin(_SphericalAngle)) / asin(d);
	        }

			void main() {
			    vUv = uv;
			    vec2 uvX = vec2(0.5 + uv.x * 0.5, 0.5 + uv.y * 0.5);
			    vec2 uvY = vec2(0.5 + uv.x * 0.5, uv.y * 0.5);
			    vec2 uvZ = vec2(uv.x * 0.5, uv.y * 0.5);

			    vec4 colX = texture2D(tex, uvX);
			    vec4 colY = texture2D(tex, uvY);
			    vec4 colZ = texture2D(tex, uvZ);
	    
			    //vec3 newPosition = position + normal * displacement;

			    float disp = getDepthSpherical(colX.x);
			    vec3 newPosition = normal * clamp(disp, -_Maximum, 0.0) * _Displacement;
			    newPosition.y *= -1.0;

			    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
			}
		</script>

    	<script type="x-shader/x-fragment" id="fragmentShader">
			varying vec2 vUv;
			uniform sampler2D tex;

			void main() {
			    vec2 uvRgb = vec2(vUv.x * 0.5, 0.5 + vUv.y * 0.5);

			    vec4 col = texture2D(tex, uvRgb);
			    gl_FragColor = col;
			}
    	</script>
	</head>

	<body>
		<div id="container"></div>
		<script>
			"use strict";

			let camera, scene, renderer;
			let container, mesh;
			let geometry, video, texture, material;
			let start = Date.now();

			init();
			animate();

			function init() {
				container = document.getElementById("container");

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
				camera.target = new THREE.Vector3(0, 0, 0);

				scene = new THREE.Scene();

				geometry = new THREE.SphereBufferGeometry(100, 256, 256);
				//geometry = new THREE.IcosahedronGeometry(100, 6);
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale(- 1, 1, 1);

				video = document.createElement("video");
				video.crossOrigin = "anonymous";
				video.width = 640;
				video.height = 360;
				video.loop = true;
				video.muted = true;
				video.src = "./images/output.mp4";
				video.setAttribute("webkit-playsinline", "webkit-playsinline");
				video.play();

				texture = new THREE.VideoTexture(video);
				//material = new THREE.MeshBasicMaterial({ map: texture });
			    material = new THREE.ShaderMaterial({
					uniforms: {
						tex: {
							type: "t",
							value: texture
						}
					},
			        vertexShader: document.getElementById("vertexShader").textContent,
			        fragmentShader: document.getElementById("fragmentShader").textContent
			    });

				mesh = new THREE.Mesh(geometry, material);

				scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				setupWasd();
				setupMouse();

				window.addEventListener("resize", onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				update();
			}

			function update() {
				updateWasd();

				renderer.render(scene, camera);
			}			
		</script>
	</body>

</html>
