<!DOCTYPE html>
<html lang="en">

	<head>
		<title>...</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="./css/main.css"/>

		<script src="./js/libraries/three.js"></script>
		<script src="./js/libraries/util.js/general-util.js"></script>
		<script src="./js/libraries/util.js/threejs-util.js"></script>
		<script src="./js/libraries/util.js/threejs-wasd.js"></script>
		<script src="./js/libraries/util.js/threejs-mouse.js"></script>

    	<script type="x-shader/x-vertex" id="vertexShader">
			varying vec2 vUv;
			uniform sampler2D tex;

			// https://stackoverflow.com/questions/18453302/how-do-you-pack-one-32bit-int-into-4-8bit-ints-in-glsl-webgl

			vec4 encodeRange(float value, float minVal, float maxVal) {
			    value = clamp((value - minVal) / (maxVal - minVal), 0.0, 1.0);
			    value *= (256.0 * 256.0 * 256.0 - 1.0) / (256.0 * 256.0 * 256.0);
			    vec4 encode = fract(value * vec4(1.0, 256.0, 256.0 * 256.0, 256.0 * 256.0 * 256.0));
			    return vec4(encode.xyz - encode.yzw / 256.0, encode.w) + 1.0 / 512.0;
			}

			float decodeRange(vec4 pack, float minVal, float maxVal) {
			    float value = dot(pack, 1.0 / vec4(1.0, 256.0, 256.0 * 256.0, 256.0 * 256.0 * 256.0));
			    value *= (256.0 * 256.0 * 256.0) / (256.0 * 256.0 * 256.0 - 1.0);
			    return mix(minVal, maxVal, value);
			}

			void main() {
			    gl_PointSize = 2.0;
			    
			    vUv = uv;
			    vec2 uvX = vec2(0.5 + uv.x * 0.5, 0.5 + uv.y * 0.5);
			    vec2 uvY = vec2(0.5 + uv.x * 0.5, uv.y * 0.5);
			    vec2 uvZ = vec2(uv.x * 0.5, uv.y * 0.5);

			    float posX = decodeRange(texture2D(tex, uvX), 0.0, 1.0);
			    float posY = decodeRange(texture2D(tex, uvY), 0.0, 1.0);
			    float posZ = decodeRange(texture2D(tex, uvZ), 0.0, 1.0);	    
	    
			    vec3 newPosition = vec3(posX, posY, posZ);

			    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
			}
		</script>

    	<script type="x-shader/x-fragment" id="fragmentShader">
			varying vec2 vUv;
			uniform sampler2D tex;

			void main() {
			    vec2 uvRgb = vec2(vUv.x * 0.5, 0.5 + vUv.y * 0.5);

			    vec4 col = texture2D(tex, uvRgb);
			    gl_FragColor = col;
			}
    	</script>
	</head>

	<body>
		<div id="container"></div>
		<script>
			"use strict";

			let camera, scene, renderer;
			let container, mesh;
			let geometry, video, texture, material;
			let start = Date.now();

			init();
			animate();

			function init() {
				container = document.getElementById("container");

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
				camera.target = new THREE.Vector3(0, 0, 0);
				camera.position.set(0.5, 0.2, 1.5);
				camera.near = 0.001;
				camera.updateProjectionMatrix();

				scene = new THREE.Scene();

				geometry = new THREE.SphereBufferGeometry(100, 512, 512);
				//geometry = new THREE.IcosahedronGeometry(100, 6);
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale(- 1, 1, 1);

				video = document.createElement("video");
				video.crossOrigin = "anonymous";
				video.width = 1024;
				video.height = 1024;
				video.loop = true;
				video.muted = true;
				video.src = "./images/output.mp4";
				video.setAttribute("webkit-playsinline", "webkit-playsinline");
				video.play();

				//texture = new THREE.VideoTexture(video);
				texture = new THREE.TextureLoader().load("./images/output0.png");
				//material = new THREE.MeshBasicMaterial({ map: texture });
			    material = new THREE.ShaderMaterial({
					uniforms: {
						tex: {
							type: "t",
							value: texture
						}
					},
			        vertexShader: document.getElementById("vertexShader").textContent,
			        fragmentShader: document.getElementById("fragmentShader").textContent
			    });

				mesh = new THREE.Points(geometry, material);

				scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				setupWasd();
				setupMouse();

				window.addEventListener("resize", onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				update();
			}

			function update() {
				updateWasd();

				renderer.render(scene, camera);
			}			
		</script>
	</body>

</html>
